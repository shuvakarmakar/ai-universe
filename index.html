<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- Header Section Start -->
    <header>
        <h2 class="text-center mt-3">AI Universe Hub</h2>
        <div id="sort-by-date" class="text-center my-4">
            <button id="sort-by-date-btn" class="btn btn-danger">Sort By Date</button>
        </div>
    </header>

    <main>
        <section class="container mt-5">
            <div id="ai-universe-container" class="row row-cols-1 row-cols-md-3 g-4">
                
              </div>
        </section>
        <!-- Loader -->
        <section id="loader" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- Loader End -->
        
        <!-- Modal Section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex flex-column flex-lg-row flex-md-row gap-2 p-auto">
                            <!-- First Modal Card -->
                            <div class="card w-100" id="universedetails1">
                                
                              </div>
                              <!-- Second Modal Card -->
                              <div class="card w-100" id="universedetails2">
                                
                              </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <!-- Modal Section End -->

        <!-- See More Button Section-->
        <section>
            <div id="see-more" class="text-center my-4">
                <button id="btn-see-more" class="btn btn-danger">See More</button>
            </div>
        </section>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">  </script>
    <script src="js/app.js"></script>
</body>
</html>
